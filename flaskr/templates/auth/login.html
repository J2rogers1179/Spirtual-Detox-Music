<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='styless.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Login</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="title" id="dynamic-title">Enter the Shadows</h1>
            <div class="symbol">
                <img src="cross.png" alt="Cross Symbol">
            </div>
            <form method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Unlock</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                <p>Spirtual Detox <a href="{{ url_for('site.index') }}">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phrases = [
                "Cleanse Your Spirit",
                "Renew Your Faith",
                "Embrace Purity",
                "Find Your Peace",
                "Rejuvenate Your Soul",
                "Begin Your Transformation",
                "Purify Your Heart",
                "Discover True Peace",
                "Heal Your Spirit",
                "Start Your Journey to Wholeness"
            ];

            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById('dynamic-title').textContent = randomPhrase;
        });
    </script>
</body>
</html>
